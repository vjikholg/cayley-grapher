<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cayley graph</title>
  <style> 
    body { margin: 0 } canvas { display: block } 
    #sidebar {
      position: fixed;
      top: 10px;
      left: 10px;  
      width: 220px;
      padding: 8px 12px; 
      box-shadow: 0 2px 6px #0003;
      background: rgba(250, 250, 250, 0); 
      border-radius: 4px;
      font-family: system-ui, sans-serif;
      z-index: 10;
    }
    #group-select {
      width: 100%;
    }
    #3d-graph {
      position: fixed;
      inset: 0
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <select id = "group-select"> </select> 
  </div>
  <div id="3d-graph"></div>

  <!-- vendor bundle (defines global ForceGraph3D) -->
  <script src="./modules/vendors/3d-force-graph.min.js"></script>

  <script type = "module" src="./index.js"></script>
</body>
</html>
