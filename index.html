<head>
    <style> body { margin: 0; } </style>
    <script src="../cayley-graph/modules/structs/3d-force-graph.js"> </script>
    <!-- script src = "index.js"></script> -->
</head>

<body>
    <div id="3d-graph"></div>

    <script>
        // Random tree
        const N = 300;
        const gData = {
            nodes: [...Array(N).keys()].map(i => ({ id: i })),
            links: [...Array(N).keys()]
                .filter(id => id)
                .map(id => ({
                  source: id,
                  target: Math.round(Math.random() * (id-1))
                }))
        };

    const Graph = new ForceGraph3D(document.getElementById('3d-graph'))
        .graphData(gData);
    </script>
</body>
